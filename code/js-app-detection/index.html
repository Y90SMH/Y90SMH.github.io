<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Demo &ndash; iOS App Detection, by Sean Holcroft</title>
		
		<!--
		<link rel="canonical" href="">
		<link rel="dns-prefetch" href="">
		<link rel="prerender" href="">
		<link rel="stylesheet" href="">

		<meta charset="UTF-8">
        <meta name="apple-itunes-app" content="app-id=362872995">
		<meta name="description" content="Demo code to test for iOS apps on a users device and react accordingly.">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0">

        <script type="text/javascript">
            function changeText() {
                showElementContent(document.getElementById('html_body').innerHTML);
            }

            function showElementContent(content) {
                document.body.appendChild(document.createTextNode("// " + content));
            }
        </script>
	</head>
	<body id="html_body">
        <input onclick="changeText()" type="button" value="View Body">
	</body>
</html>
