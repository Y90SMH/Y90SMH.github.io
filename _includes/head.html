    <meta content="default-src 'none'; connect-src https://api.github.com; img-src 'self'; script-src 'sha256-ow876zNtDJfVmEVY0yo/mll9mP3NZ9h4fifCgI5+A64='; style-src 'self';" http-equiv="X-Content-Security-Policy">
