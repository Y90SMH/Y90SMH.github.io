<div class="home">
    <h1 class="post-title">Public Repositories</h1>
    <h2 id="repository-title">Github Repositories</h2>
    <div id="repositories">
        <p>I have a few public repositories, feel free to <a href="https://github.com/Y90SMH?tab=repositories">view them on Github</a>.</p>
    </div>
</div>
<script type="text/javascript">"use strict";function fetchJSONFile(path,callback){var httpRequest=new XMLHttpRequest();httpRequest.onreadystatechange=function(){if(httpRequest.readyState===4){if(httpRequest.status===200){var data=JSON.parse(httpRequest.responseText);if(callback)callback(data);}}};httpRequest.open('GET',path);httpRequest.send();}fetchJSONFile('https://api.github.com/users/Y90SMH/repos',function(data){var id='repositories';document.getElementById(id).remove();var ul=document.createElement('ul');ul.id=id;var title=document.getElementById('repository-title');if(title.nextSibling){title.parentNode.insertBefore(ul,title.nextSibling);}else{title.parentNode.appendChild(ul);}for(var i=0;i<data.length;i++){var a=document.createElement('a');a.href=data[i].html_url;a.innerText=data[i].name;var li=document.createElement('li');li.appendChild(a);document.getElementById(id).appendChild(li);}});</script>
